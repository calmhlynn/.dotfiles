set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-ghostty:RGB,xterm-256color:RGB"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -g allow-passthrough on
set-environment -g COLORTERM truecolor

set -g mouse on
set -g set-clipboard on
setw -g mode-keys vi
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g automatic-rename on

set -g status-position top
set -g status-style "bg=default,fg=default"
set -g status-left-length 30
set -g status-left "  #{?client_prefix,#[fg=green]‚óè ,  }"
set -g status-right " [#S] %Y-%m-%d %H:%M %a #[default]"
setw -g window-status-format "#I:#W "
setw -g window-status-current-format "#[fg=green][ #I:#W ] #[default]"

if "test ! -d ~/.tmux/plugins/tpm" \
  "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'"
run '~/.tmux/plugins/tpm/tpm'
