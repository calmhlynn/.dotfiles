set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

set -g mouse on
set -g set-clipboard on
set -g base-index 1
setw -g pane-base-index 1
setw -g mode-keys vi
set -g renumber-windows on
set -g automatic-rename on
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-ghostty:RGB,xterm-256color:RGB"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -g pane-border-style 'fg=#2a2a2a'
set -g pane-active-border-style 'fg=blue,bold'
set -g pane-border-lines heavy
set -g status-position top
set -g status-style "bg=default,fg=default"
set -g status-left-length 30
set -g status-left "#[fg=blue,bold] #S #{?client_prefix,#[fg=yellow]‚óè ,  }"
set -g status-right "#[fg=brightblack]%Y-%m-%d %a, %H:%M #[default]"
setw -g window-status-format "#[fg=brightblack] #I:#W "
setw -g window-status-current-format "#[fg=blue][ #I:#W ]"

if "test ! -d ~/.tmux/plugins/tpm" \
  "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'"
run '~/.tmux/plugins/tpm/tpm'
